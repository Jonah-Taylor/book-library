<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Library</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <script src="script.js" defer></script>
        <dialog class="add-book-form">
            <p>This is a dialog</p>
        </dialog>
        <div class="container">
            <div class="header">
                <div class="header-top">
                    <h1 class="title">Library</h1>
                    <div class="search-container">
                        <img src="Images/magnify.svg" />
                        <input
                            class="search-bar"
                            placeholder="Search for a book..."
                            type=""
                        />
                    </div>
                    <img class="pfp" src="Images/account.svg" alt="" />
                </div>
                <div class="header-bottom">
                    <h2 class="your-books">Your Books</h2>
                    <button class="add-book">Add Book</button>
                </div>
            </div>
            <div class="book-container"></div>
        </div>
    </body>
</html>
