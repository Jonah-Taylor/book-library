<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Library</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="container">
            <dialog class="form-dialog">
                <div class="form-header">Add Book Information</div>
                <form class="book-form">
                    <div class="book-form-question">
                        <label for="name">Book Name *</label>
                        <input type="text" id="title" name="title" required />
                    </div>

                    <div class="book-form-question">
                        <label for="author">Book Author *</label>
                        <input type="text" id="author" name="author" required />
                    </div>

                    <div class="book-form-question">
                        <label for="name">Number of Pages</label>
                        <input type="number" id="pages" name="pages" />
                    </div>

                    <div class="book-form-question">
                        <label for="reading-status">Reading Status</label>
                        <select id="reading-status" name="status">
                            <option value="yes">Was Read</option>
                            <option value="currently">Currently Reading</option>
                            <option value="no" selected>Not Read</option>
                        </select>
                    </div>

                    <div class="book-form-question">
                        <label for="name">Book Cover</label>
                        <input
                            type="file"
                            id="book-cover"
                            name="book-cover"
                            accept="image/*"
                        />
                    </div>
                    <div class="book-form-buttons">
                        <button class="book-form-submit" type="submit">
                            Submit
                        </button>
                        <button class="book-form-cancel" formmethod="dialog">
                            Cancel
                        </button>
                    </div>
                </form>
            </dialog>
            <div class="header">
                <div class="header-top">
                    <h1 class="title">Library</h1>
                    <div class="search-container">
                        <img src="Images/magnify.svg" />
                        <input
                            class="search-bar"
                            placeholder="Search for a book..."
                            type=""
                        />
                    </div>
                    <img class="pfp" src="Images/account.svg" alt="" />
                </div>
                <div class="header-bottom">
                    <h2 class="your-books">Your Books</h2>
                    <button class="add-book">Add Book</button>
                </div>
            </div>
            <div class="book-container"></div>
        </div>
    </body>
</html>
